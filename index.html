<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f21b5dfadd.js" crossorigin="anonymous"></script>
    <title>Tasty Table | Home</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Header HTML -->
    <header>
        <div class="hero"></div>
        <div class="wrapper">
            <nav>
                <button class="navIcon fa-solid fa-bars">
                    <p class="sr-only">click here to open slide-out menu</p>
                </button> <!-- .navIcon ends -->
                <ul class="navBar">
                    <li class="logo">Tasty Table</li>
                    <ul>
                        <li><a href="#" class="navButton">Home</a></li>
                        <li><a href="./about.html" title="About Tasty Table" class="navButton">About</a></li>
                        <li><a href="#main" title="Go to Our Recipes" class="navButton">Recipes</a></li>
                    </ul>
                </ul> <!-- .navBar ends -->
            </nav>
            <div class="flexContainer">
                <h1><span>Welcome</span>to Your Kitchen</h1>
                <h2>Helping you craft the perfect meal</h2>
                <a href="#main" title="Go to main section" class="button">Start Cooking</a>
            </div> <!-- .flexContainer ends -->
        </div> <!-- .wrapper ends -->

        <!-- Markup for Slide Out Nav -->
        <div class="slideOutNav hide" id="slideOutNavElement">
            <div class="buttonContainer">
                <button><i class="fa-solid fa-xmark"></i></button>
            </div> <!-- .buttonContainer ends -->
            <nav>
                <ul>
                    <li><a href="#" class="navButton">Home</a></li>
                    <li><a href="./about.html" title="About Tasty Table" class="navButton">About</a></li>
                    <li><a href="#main" title="Go to Our Recipes" class="navButton">Recipes</a></li>
                </ul>
            </nav>
        </div> <!-- .slideOutNav .hide ends -->
    </header>
    <!-- Header HTML ends -->
    
    <!-- Main HTML -->
    <main>
        <section class="wrapper main" id="main">
            <!-- Search Bar for Recipe Search -->
            <form action="#" method="#" class="searchBar" name="searchBar">
                <label for="search" class="sr-only">Search ingredient or dish</label>
                <input type="text" list="searchList" id="search" placeholder="Search for any ingredient">
                <datalist id="searchList"></datalist>
                <button type="submit">Find me the perfect meal!</button>
            </form> <!-- .searchBar ends -->
        </section> <!-- .wrapper .main ends -->
    </main>
    <!-- Main HTML ends -->
    
    <!-- Footer HTML -->
    <footer>
        <p>Copyright Â© 2022 <a href="https://junocollege.com/">Juno College</a></p>
    </footer>
    <!-- Footer HTML ends -->
    
    <!-- Linked JS file -->
    <script src="./script.js"></script>
</body>
</html>
